<html>
	<head>

		<title>Valo</title>
		<meta name="description" content="">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<!-- Open Graph tags -->
		<meta property="fb:app_id" content="" />
		<meta property="og:site_name" content="" />

	<body>

		<div class="show-for-small-only">

				<div class="mobilvideodiv">
					<nav id="mobilbar" class="top-bar">
							<img src="images/logo.svg" class="float-center"></img>
					</nav>


					<video id="videomobil" autoplay>
				  	<source src="videos/lavo.mov" type="video/mp4">
				  	<source src="videos/lavo.mov" type="video/ogg">
				  </video>

					<div class="fixed-bottom">
						<nav class="top-bar">
							<a id="mobillink" href="#">Kontakt</a>
								<img id="mobilsocial" src="images/Facebook-symbol.svg">
								<img id="mobilsocial" src="images/Instagram-symbol.svg">
						</nav>
					</div>
				</div>

		</div>

		<nav id="topbarstor" class="top-bar">
			<div class="small-5 medium-5 large-5 columns" style="border: 1px solid transparent;"></div>

			<div class="small-2 medium-2 large-2 columns">
				<img src="images/logo.svg" class="float-center"></img>
			</div>

			<div class="small-5 medium-5 large-5 columns">
				<div class="float-right">
					<div>
						<button type="button" id="muteButton">
							<img src="images/mute-symbol.svg"></img>
						</button>
						<a href="#">Kontakt</a>
					</div>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="content">
				<div id="phonebox">
					<img src="images/Phone.svg" id="iphone">
				  <video id="video" autoplay>
				  	<source src="videos/lavo.mov" type="video/mp4">
				  	<source src="videos/lavo.mov" type="video/ogg">
				  </video>
				</div>
  							<div id="apps">
                    <img class="icons" src="images/APPSTORE-SYMBOL.svg">
                    <img class="icons" src="images/ANDROID-SYMBOL.svg">
                </div>

				</div>
			</div>

			<div class="socialicons">
				<img id="social" src="images/Instagram-symbol.svg">
					<br>
					<br>
				<img id="social" src="images/Facebook-symbol.svg">
			</div>

		<!-- Development -->
		<script type="text/javascript" src="/js/build/dependencies.js"></script>
		<script type="text/javascript" src="/js/scripts.js"></script>
		<script type="text/javascript" src="/js/video.js"></script>

		<!-- Production -->
